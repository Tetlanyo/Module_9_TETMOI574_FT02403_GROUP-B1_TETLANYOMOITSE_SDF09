<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#659f8f]">
        <div class="container">
            <footer class="bg-[#659f8f] "bg-[#659f8f]>
                <div class="container grid-cols-2 py-6 py12 mx-auto">
                    <div class="grid">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-xl  px-5 py-8 text-xl text-gray-800 mr-4 font-sans font-semibold" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-row pl-2 rounded-md">
                                <input id="email" type="text text-center " value="Email Address"></input>
                                <button class="w-30%; px-2.5 py-2.5 bg-orange-400 rounded-md ml-5 ">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold pt-9 flex justify-end pr-96 pb-5">Quick Link</p>
                            <div class="flex flex-col justify-end pl-96">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold pt-9 pb-5">Technologies</p>
                            <div class="flex flex-col">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
